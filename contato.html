<!DOCTYPE html>
<html lang="br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js​"></script>
  <script src="https://kit.fontawesome.com/d724150134.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma" width="112" height="28">
        </a>

        <a role="button" class="navbar-menu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
        <a class="navbar-item" href="index.html">
          Início
        </a>
        <a class="navbar-item" href="contato.html">
          Contato
        </a>
      </div>
    </nav>
  </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Vitor Correa</p>
                  <span class="tag is-dark is-medium">Javascipt Full Stack Developer</span>
                </div>
              </div>

              <div class="content">
                <p>(00) 00000-0000</p>
                <p>vitor@gmail.com</p>
              </div>
            </div>
          </div>

        </div>
        <div class="column is-9">
          <div>
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Contato
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                 <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Digite seu email" value="">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <div class="field">
                  <label class="label">Message</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                  </div>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-primary">Enviar</button>
                  </div>
                </div>
              </div>
              </div>




            </div>



          </div>
        </div>

  </section>
</body>

</html>
